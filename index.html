<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tootil demo</title>
	<link rel="stylesheet" href="css/tooltip.css">
	<script src="vendor/jquery.js"></script>
	<script src="vendor/tooltip.js"></script>
	<style>
		.test{
			width:200px;
			height:50px;
			background:green;
		}
	</style>
</head>
<body>
	<div class="test">test</div>
	<script>
		new Tootip($('.test'), {
			tooltipHover: true,
			position:'right',
			background:'#000',
			content: 'hello world'
		}).init();
	</script>
</body>
</html>
